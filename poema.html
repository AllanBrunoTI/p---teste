<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Poema sem cabeça</title>
    <style>
      .verde {
        color: green;
      }
      .vermelho {
        color: red;
      }
      .azul {
        color: blue;
      }      
      .amarelo {
        color: yellow;
      }
      .grande {
        font-size: 24px;
      }
      .pequeno {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <p><strong>Poema</strong></p> <!-- Texto em negrito -->
    <p>Este é um <u>poema: rosas violetas</u>.</p> <!-- Parágrafo com sublinhado -->
    <p class="verde">Rosas são vermelhas</p> <!-- Texto em verde -->
    <p class="vermelho">Violeta são azuis</p> <!-- Texto em vermelho -->
    <p class="azul">O Texto é azul</p> <!-- Texto em azul -->
    <p class="grande">A fonte é grande</p> <!-- Texto grande -->
    <p class="pequeno">Um texto pequeno</p> <!-- Texto pequeno -->
    <p class="amarelo">Se torna amarelooo!</p> <!--Texto amarelo-->
  </body>
</html>
