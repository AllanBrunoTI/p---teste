<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>TesteA</title>
    <style>
      .verde {
        color: green;
      }
      .vermelho {
        color: red;
      }
      .azul {
        color: blue;
      }      
      .amarelo {
        color: yellow;
      }
      .grande {
        font-size: 24px;
      }
      .pequeno {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <p><strong>Testando apenas</strong></p> <!-- Texto em negrito -->
    <p>Este é um <u>teste formal</u>.</p> <!-- Parágrafo com sublinhado -->
    <p class="verde">Testando verde</p> <!-- Texto em verde -->
    <p class="vermelho">Testando vermelho</p> <!-- Texto em vermelho -->
    <p class="azul">Testando azul</p> <!-- Texto em azul -->
    <p class="grande">Testando texto grande</p> <!-- Texto grande -->
    <p class="pequeno">Testando texto pequeno</p> <!-- Texto pequeno -->
    <p class="amarelo">Testando amarelooo</p> <!--Texto amarelo-->
  </body>
</html>
